<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-template-rows&columns</title>
  <style>
    .container {
      display: grid;
      height: 97vh;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      /* or
      grid-template: none / repeat(3, 1fr); */
    } 

    .item-1 {background-color: chocolate;}
    .item-2 { background-color: red; }
    .item-3 { background-color: green; }
    .item-4 { background-color: bisque; }
    .item-5 { background-color: cornflowerblue; }
    .item-6 { background-color: darkslategrey; }
  </style>
</head>
<body>
  <section class="container">
    <div class="item item-1"></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
    <div class="item item-4"></div>
    <div class="item item-5"></div>
    <div class="item item-6"></div>
  </section>
</body>
</html>
