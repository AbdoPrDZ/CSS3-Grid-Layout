<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    /* Set your style code here */
    /*
    * page background color ("#f3f3f3").
    * font family ("'Courier New', Courier, monospace")
    * calculator background color ("#4c4c4c")
    * calculator shadow ("box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;")
    * for calculator screen you can use linear-gradient color ("background-image: linear-gradient(to left bottom, #546300, #7c9200, #546300);"), or background color ("#7c9200")
    * button background color ("#797979")
    * button text color ("#f2f2f2")
    * button background color on hover ("#a7a7a7")
    */
  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen">0.0</div>
    <div class="button button-mc">C</div>
    <div class="button button-sub">%</div>
    <div class="button button-d">/</div>
    <div class="button button-m">Ã—</div>
    <div class="button button-7">7</div>
    <div class="button button-8">8</div>
    <div class="button button-9">9</div>
    <div class="button button-s">-</div>
    <div class="button button-4">4</div>
    <div class="button button-5">5</div>
    <div class="button button-6">6</div>
    <div class="button button-p">+</div>
    <div class="button button-1">1</div>
    <div class="button button-2">2</div>
    <div class="button button-3">3</div>
    <div class="button button-0">0</div>
    <div class="button button-dot">.</div>
    <div class="button button-e">=</div>
  </div>
</body>
</html>
